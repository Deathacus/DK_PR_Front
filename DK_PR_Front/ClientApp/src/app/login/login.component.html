
 <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter your user name</label>
      <input type="text" class="form-control" id="username" placeholder="user name" [(ngModel)] = "userName" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter your password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)] = "password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="checkUserData()">Login</button>
    <a routerLink="/registration">
      <button class="btn btn-success" style="margin-left: 40px"> Registration </button>
    </a>
  </form>
